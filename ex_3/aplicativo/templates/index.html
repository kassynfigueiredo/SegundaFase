<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>CRUD COM PYTHON</title>
  </head>
  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Prestadora de serviços</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href="/form" class="btn btn-dark">Adicionar</a>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <table class="table table-light">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOME</th>
            <th scope="col">SERVIÇOS</th>
            <th scope="col">CNPJ</th>
            <th scope="col">AÇÕES</th>
          </tr>
        </thead>
        <tbody>
          {% for dbs in db %}
          <tr>
            <th>{{dbs.id}}</th>
            <td>{{dbs.nome}}</td>
            <td>{{dbs.servicos}}</td>
            <td>@{{dbs.cnpj}}</td>
            <td>
              <a href="/view/{{dbs.id}}/" class="btn btn-primary">Visualizar</a>
              <a href="/edit/{{dbs.id}}/" class="btn btn-secondary">Editar</a>
              <a href="/delete/{{dbs.id}}/" class="btn btn-danger">Deletar</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
