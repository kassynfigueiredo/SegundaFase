<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>CRUD COM PYTHON</title>
  </head>
  <body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <h1>Prestadora de serviços</h1>
    </div>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
      <a href="/" class="btn btn-dark">Voltar</a>
    </div>
    <div class="container col-8 m-auto pt-2 pb-2 text-center">
      <div class="row m-auto d-flex align-items-center justify-content-center">
        <form
          action="{% if db %}/update/{{db.id}}/{% else %} /create/{% endif %}"
          name="form"
          id="form"
          method="POST"
        >
          {% csrf_token %}
          <p class="text-center m-auto p-auto">Nome</p>
          <div class="text-center">{{form.nome}}</div>
          <p class="text-center m-auto p-auto">Serviços</p>
          <div class="text-center">{{form.servicos}}</div>
          <p class="text-center m-auto p-auto">CNPJ</p>
          <div class="text-center">{{form.cnpj}}</div>
          <button class="btn btn-success mt-4">Salvar</button>
        </form>
      </div>
    </div>
  </body>
</html>
